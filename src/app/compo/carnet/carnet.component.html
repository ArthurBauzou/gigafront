<div class="carnet">

    <div id="toprow" class="inline">
        <div class="corner"></div>
        <div class="navtop"></div>
        <div class="corner"></div>
    </div>
    <div id="mainrow" class="inline">
        <div class="navleft"></div>
        <div class="main" #page>
            <canvas id="canvas1" (window:resize)="canvasResize()"></canvas>
            <div class="sizeInfo inline">
                <div [ngStyle]="{'border-width.px':tool.size-1,'margin-top.px':10-tool.size}"></div>
                <span>{{tool.size}}</span>
            </div>
        </div>
        <div class="navright"></div>
    </div>
    <div id="botrow" class="inline">
        <div class="corner"></div>
        <div class="navbot"></div>
        <div class="corner"></div>
    </div>

</div>
<div class="barrebot inline">

        <div class="saveload">

    <div class="outils" (click)="changeToolTab($event)">
        <div #color>
            <i class="fa-solid fa-droplet"></i>
        </div>
        <div  #tooltype  class="active">
            <i class="fa-solid fa-paintbrush" *ngIf="tool.type == 'Brush'"></i>
            <i class="fa-solid fa-eraser" *ngIf="tool.type == 'Eraser'"></i>
            <i class="fa-solid fa-arrow-pointer" *ngIf="tool.type == 'Select'"></i>
        </div>
        <div #file>
            <i class="fa-solid fa-floppy-disk"></i>
        </div>
    </div>
    <div class="options">
        <div *ngIf="color.classList.contains('active')">
            <div class="colorOpt">
                <div class="colordiv" *ngFor="let col of palette" [style.background-color]="col" (click)="changeColor(col)">
                    <i class="fa-solid fa-circle-check" *ngIf="tool.color == col"></i>
                </div>
            </div>
        </div>
        <div *ngIf="tooltype.classList.contains('active')">
            <div class="inline optLine toolbelt">
                <div (click)="changeTool('Select')" [ngClass]="{'active':tool.type == 'Select'}">
                    <i class="fa-solid fa-arrow-pointer"></i>
                </div>
                <div (click)="changeTool('Brush')" [ngClass]="{'active':tool.type == 'Brush'}">
                    <i class="fa-solid fa-paintbrush"></i>
                </div>
                <div (click)="changeTool('Eraser')" [ngClass]="{'active':tool.type == 'Eraser'}">
                    <i class="fa-solid fa-eraser"></i>
                </div>
            </div>
        </div>
        <div *ngIf="file.classList.contains('active')">
            options
        </div>
    </div>
</div>
