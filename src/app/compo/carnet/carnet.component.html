<div class="carnet">

    <div id="toprow" class="inline">
        <div class="corner"></div>
        <div class="navtop"></div>
        <div class="corner"></div>
    </div>
    <div id="mainrow" class="inline">
        <div class="navleft"></div>
        <div class="main" #page>
            <canvas width="100" height="100" id="canvas1" (window:resize)="canvasResize()"></canvas>
        </div>
        <div class="navright"></div>
    </div>
    <div id="botrow" class="inline">
        <div class="corner"></div>
        <div class="navbot"></div>
        <div class="corner"></div>
    </div>

</div>
<div class="barrebot inline">
    <div class="outils" (click)="changeTool($event)">
        <div class="active" #brush>
            <i class="fa-solid fa-paintbrush"></i>
        </div>
        <div #eraser>
            <i class="fa-solid fa-eraser"></i>
        </div>
        <div #save>
            <i class="fa-solid fa-floppy-disk"></i>
        </div>
    </div>
    <div class="options">
        <div class="brushoptions" *ngIf="brush.classList.contains('active')">
            brushoptions
        </div>
    </div>
</div>
