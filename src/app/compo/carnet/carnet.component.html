<div class="carnet">
    <div id="mainrow" #page>
        <canvas id="canvas1" (window:resize)="canvasResize()" style="border-radius:12px"></canvas>
    </div>
</div>
<div class="docbar inline">
    <div class="documents">
        <div class="dropdiv"></div>
        <div class="doc" draggable="true"
        *ngFor="let l of layers.slice().reverse()" 
        [style.color]="l.color"
        [ngClass]="{active:l.index == indexActive && l.userid == localuser}"
        (click)="changeActiveLayer(l)">
            <span>{{l.username | slice:0:1}}{{l.index}}</span>
            
        </div>
    </div>
    <div class="saveload inline">
        <div (click)="newMyDoc()">
            <i class="fa-solid fa-circle-plus"></i>
        </div>
        <div>
            <i class="fa-solid fa-file-arrow-down"></i>
        </div>
        <div class="hid-container" (click)="delbut.classList.toggle('hidd')">
            <i class="fa-solid fa-trash-can"></i>
            <div class="hid-element hidd" #delbut>
                <p>Effacer vos dessins ?</p>
                <div (click)="delMyDocs()" class="destroy">
                    <i class="fa-solid fa-skull"></i>
                    <span>EFFACER</span>
                </div>
                <div>
                    <i class="fa-solid fa-rectangle-xmark"></i>
                    <span>ANNULER</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="barrebot inline">
    <div class="tooloption colon" #brushOptions >
        <div class="inline" (click)="manualChangeSize($event)">
            <span>{{tool.size}}</span>
            <div class="sizedisc" [ngStyle]="{'border-width.px':tool.size-1,'margin-top.px':10-tool.size}"></div>
        </div>
        <div class="inline" (click)="manualUndoRedo($event)">
            <i class="fa-solid fa-rotate-left"></i>
            <i class="fa-solid fa-rotate-right"></i>
        </div>
    </div>
    <div class="tooloption colon" #selectOptions>
        <div class="inline">
            <i class="fa-solid fa-clone"></i>
            <i class="fa-solid fa-square-minus"></i>
        </div>
    </div>
    <div class="toolbelt">
        <div (click)="changeTool('Brush')" [ngClass]="{'active':tool.type == 'Brush'}">
            <i class="fa-solid fa-paintbrush" style="padding-right: 2px"></i>
        </div>
        <div (click)="changeTool('Select')" [ngClass]="{'active':tool.type == 'Select'}">
            <i class="fa-solid fa-arrow-pointer" style="padding-left: 4px"></i>
        </div>
        <div (click)="changeTool('Cutter')" [ngClass]="{'active':tool.type == 'Cutter'}">
            <i class="fa-solid fa-scissors"></i>
        </div>

    </div>
    <div class="colorOpt">
        <div class="colordiv" *ngFor="let col of palette3" [style.background-color]="col" (click)="changeColor(col)">
            <i class="fa-solid fa-circle-check" *ngIf="tool.color == col" [style.color]="getColorByBgColor(col)"></i>
        </div>
    </div>

</div>
