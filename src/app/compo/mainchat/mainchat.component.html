
<!-- Fenêtre de co -->
<div class="gigacontain colon" *ngIf="username === ''">
  <h3>Bonjour,</h3>
  <p>veuillez entrer votre nom</p>
  <form #usernameForm="ngForm" (ngSubmit)="loguser(usernameForm)" class="colon">
    <input type="text" id="pseudo" name="username" ngModel>
    <button type="submit">se connecter</button>
  </form>
</div>

<!-- fenetre de chat -->
<div [ngClass]="{'displaynone': username == ''}">
  <!-- LISTE DES UTILISATEURS CONNECTÉS -->
  <div></div>
  <!-- CHAT -->
  <div class="gigacontain">
    <div *ngFor="let m of messages" class="message">
      <span [style.color]="m.couleur" class="messAut">{{m.auteur}} : </span>
      <span>{{m.contenu}}</span>
    </div>
    <div class="messageInput">
      <!-- <p>{{username}}</p> -->
      <form class="inline" #messageBox="ngForm" (ngSubmit)="sendMessage(messageBox)">
        <div id="colorpicker" (click)="picker.classList.toggle('hidd')" class="hid-container">
          <div class="hid-element hidd" #picker></div>
        </div>
        <textarea name="message" id="" ngModel></textarea>
        <button>
          <i class="fa-solid fa-share"></i>
        </button>
      </form>
    </div>
  </div>

</div>
